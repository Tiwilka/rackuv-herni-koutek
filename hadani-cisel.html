<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√°d√°n√≠ ƒç√≠sel ‚Äì Rack≈Øv hern√≠ koutek</title>
    <style>
        body {
            background-color: #5A3825; /* Tmav≈°√≠ hnƒõd√° */
            color: orange; /* Oran≈æov√° barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Cel√° obrazovka */
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 4vw;
            margin: 20px 0;
            color: orange;
        }

        .message, .score, .hint {
            font-size: 2vw;
            margin: 10px 0;
        }

        input, button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button {
            background-color: orange;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            input, button {
                font-size: 4vw;
            }

            .message, .score, .hint {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>H√°d√°n√≠ ƒç√≠sel</h1>

        <!-- V√Ωbƒõr obt√≠≈ænosti -->
        <p>Zvol obt√≠≈ænost:</p>
        <button onclick="startGame(50)">1 ‚Äì 50 (Lehk√©)</button>
        <button onclick="startGame(100)">1 ‚Äì 100 (St≈ôedn√≠)</button>
        <button onclick="startGame(500)">1 ‚Äì 500 (Tƒõ≈æk√©)</button>

        <!-- Hern√≠ sekce -->
        <div id="game-area" style="display: none;">
            <p class="message">H√°dej ƒç√≠slo:</p>
            <input type="number" id="guess" placeholder="Tv≈Øj tip">
            <button onclick="checkGuess()">H√°dat</button>

            <!-- Poƒç√≠tadlo pokus≈Ø -->
            <p id="score" class="score">Pokusy: 0</p>

            <!-- N√°povƒõda -->
            <p id="hint" class="hint"></p>

            <!-- Tlaƒç√≠tka -->
            <div class="buttons">
                <button onclick="resetGame()">Nov√° hra</button>
                <button onclick="window.location.href='index.html'">Hlavn√≠ strana</button>
            </div>
        </div>

    </div>

    <script>
        let targetNumber;
        let attempts = 0;
        let maxAttempts = 15;

        // Zah√°jen√≠ hry
        function startGame(max) {
            targetNumber = Math.floor(Math.random() * max) + 1;
            attempts = 0;
            document.getElementById("game-area").style.display = "block";
            updateScore();
            document.getElementById("hint").textContent = "";
        }

        // Kontrola h√°dan√©ho ƒç√≠sla
        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            if (isNaN(guess)) return alert("Zadej platn√© ƒç√≠slo!");

            attempts++;
            updateScore();

            if (guess === targetNumber) {
                showMessage(`üéâ Uh√°dl/a jsi! ƒå√≠slo bylo ${targetNumber}. Tv≈Øj k√≥d: ${generateCode()}`);
                return;
            }

            if (attempts >= maxAttempts) {
                showMessage(`‚ùå Prohr√°l/a jsi! ƒå√≠slo bylo ${targetNumber}.`);
                return;
            }

            // N√°povƒõda
            if (guess < targetNumber) {
                showMessage("‚û°Ô∏è Hledej vƒõt≈°√≠ ƒç√≠slo.");
            } else {
                showMessage("‚¨ÖÔ∏è Hledej men≈°√≠ ƒç√≠slo.");
            }

            provideHint();
        }

        // Aktualizace sk√≥re
        function updateScore() {
            document.getElementById("score").textContent = `Pokusy: ${attempts}`;
        }

        // Zobrazen√≠ zpr√°vy
        function showMessage(msg) {
            document.querySelector(".message").textContent = msg;
        }

        // Poskytnut√≠ n√°povƒõdy
        function provideHint() {
            const hint = document.getElementById("hint");
            if (attempts === 5) {
                hint.textContent = `N√°povƒõda: ƒå√≠slo je ${targetNumber % 2 === 0 ? "sud√©" : "lich√©"}.`;
            } else if (attempts === 10) {
                hint.textContent = `N√°povƒõda: ƒå√≠slo ${targetNumber % 5 === 0 ? "je" : "nen√≠"} dƒõliteln√© 5.`;
            } else if (attempts === 12 && Math.abs(targetNumber - parseInt(document.getElementById("guess").value)) <= 10) {
                hint.textContent = "N√°povƒõda: Jsi velmi bl√≠zko!";
            }
        }

        // Generov√°n√≠ unik√°tn√≠ho k√≥du
        function generateCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        // Restart hry
        function resetGame() {
            window.location.reload();
        }
    </script>

</body>

</html>
