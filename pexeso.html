<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso ‚Äì Rack≈Øv hern√≠ koutek</title>
    <style>
        /* Design podle ≈°ibenice */
        body {
            background-color: #5A3825; /* Tmav≈°√≠ hnƒõd√° */
            color: orange; /* Oran≈æov√° barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Cel√° obrazovka */
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 4vw;
            margin: 20px 0;
            color: orange; /* Obyƒçejn√Ω oran≈æov√Ω text */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 70vw; /* Men≈°√≠ ≈°√≠≈ôka m≈ô√≠≈æky */
            max-height: 60vh; /* Upravena v√Ω≈°ka pro viditelnost tlaƒç√≠tek */
            margin: 20px auto;
        }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1; /* ƒåtvercov√© karty */
            perspective: 1000px; /* 3D efekt */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s; /* Pomalej≈°√≠ otoƒçen√≠ */
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg); /* Otoƒçen√≠ karty */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Rub kartiƒçky ‚Äì loupak01 */
        .card-front {
            background-color: #F4A261; /* Oran≈æov√° */
        }

        .card-front img {
            max-width: 80%;
            height: auto;
        }

        /* L√≠c kartiƒçky */
        .card-back {
            transform: rotateY(180deg);
            background-color: white; /* B√≠l√° strana */
        }

        /* Poƒç√≠tadlo pokus≈Ø */
        .score {
            font-size: 2vw;
            margin: 20px 0;
        }

        /* Tlaƒç√≠tka */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: orange;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin-top: 20px;
        }

        /* Responzivn√≠ √∫pravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            .grid {
                gap: 5px;
                max-height: 50vh; /* Upraven√° v√Ω≈°ka na mobilu */
            }

            .card-front img {
                max-width: 60%;
            }

            button {
                font-size: 4vw;
            }

            .score {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Pexeso</h1>

        <!-- Poƒç√≠tadlo pokus≈Ø -->
        <div id="score" class="score">Pokusy: 0</div>

        <!-- Hern√≠ pole -->
        <div id="grid" class="grid"></div>

        <!-- Tlaƒç√≠tka -->
        <div class="buttons">
            <button onclick="resetGame()">Nov√° hra</button>
            <button onclick="window.location.href='index.html'">Hlavn√≠ strana</button>
        </div>
    </div>

    <script>
        // Obr√°zky pro pexeso ‚Äì naƒçten√≠ ze slo≈æky images
        const images = [
            "babovka", "bonbon", "cokolada", "croissant",
            "donut", "dort", "chleba", "chlebicek",
            "jahoda", "kava", "lizatko", "mouka",
            "muffin", "pernicek", "preclik", "tresne"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;

        // Zam√≠ch√°n√≠ pol√≠ƒçka (Fisher-Yates shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Generov√°n√≠ unik√°tn√≠ho k√≥du
        function generateCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        // Vytvo≈ôen√≠ hrac√≠ho pole
        function createBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            attempts = 0;
            updateScore();

            // Vyber n√°hodn√Ωch 8 p√°r≈Ø
            shuffle(images);
            cards = [...images.slice(0, 8), ...images.slice(0, 8)];
            shuffle(cards);

            // Vytvo≈ôen√≠ kartiƒçek
            cards.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/loupak01.jpeg" alt="Rub">
                        </div>
                        <div class="card-back">
                            <img src="images/${image}.png" alt="${image}" style="max-width: 80%; height: auto;">
                        </div>
                    </div>
                `;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        // Otoƒçen√≠ karty
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    attempts++;
                    updateScore();
                    setTimeout(checkMatch, 800);
                }
            }
        }

        // Kontrola shody
        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (cards[card1.dataset.index] === cards[card2.dataset.index]) {
                matchedPairs++;
                if (matchedPairs === 8) {
                    alert(`üéâ Gratulujeme, vyhr√°l/a jsi! Tv≈Øj k√≥d: ${generateCode()}`);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function updateScore() {
            document.getElementById('score').textContent = `Pokusy: ${attempts}`;
        }

        function resetGame() {
            createBoard();
        }

        createBoard();
    </script>

</body>

</html>
