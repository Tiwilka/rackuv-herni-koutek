<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bludiště</title>
    <style>
        body {
            background-color: #5A3825; /* Tmavší hnědá */
            color: orange; /* Oranžová barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 3vw;
            margin-bottom: 20px;
        }

        /* Bludiště */
        .maze {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            max-width: 600px; /* Maximální šířka bludiště */
        }

        .cell {
            width: 30px; /* Větší buňky */
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        /* Použití obrázku pro stěny */
        .wall {
            background: url('images/bludiste-zed.png') center/cover; /* Obrázek na stěnu */
        }

        .path {
            background-color: #5A3825; /* Cesta */
        }

        /* Větší obrázky hráče a cíle */
        .player img, .goal img {
            width: 150%; /* Zvětšení na 150 % velikosti buňky */
            height: 150%;
        }

        /* Tlačítka */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: orange;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin-top: 40px;
        }

        /* Zpráva o výhře */
        .message {
            margin-top: 20px;
            font-size: 2vw;
        }

        /* Ovládací tlačítka na mobilu */
        .controls {
            display: none; /* Skryté, dokud se nezjistí mobilní zařízení */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .control-row {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            .maze {
                max-width: 400px; /* Menší bludiště na mobilu */
            }

            .cell {
                width: 20px; /* Menší buňky na mobilu */
                height: 20px;
            }

            .player img, .goal img {
                width: 180%; /* Ještě větší obrázky na mobilu */
                height: 180%;
            }

            .control-btn {
                padding: 15px;
                font-size: 20px;
            }

            .message {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bludiště</h1>

        <!-- Bludiště -->
        <div id="maze" class="maze"></div>

        <!-- Zpráva o vítězství -->
        <div id="message" class="message"></div>

        <!-- Tlačítka -->
        <div class="buttons">
            <button onclick="resetGame()">Nová hra</button>
            <button onclick="window.location.href='index.html'">Hlavní strana</button>
        </div>

        <!-- Ovládací tlačítka pro mobilní zařízení -->
        <div class="controls" id="controls">
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, -1)">⬆️</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(-1, 0)">⬅️</button>
                <button class="control-btn" onclick="movePlayer(1, 0)">➡️</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, 1)">⬇️</button>
            </div>
        </div>

    </div>

    <script>
        const maze = document.getElementById('maze');
        const message = document.getElementById('message');
        const controls = document.getElementById('controls');
        const size = 25; // Rozměr bludiště

        let mazeLayout = [];
        let playerPosition = { x: 1, y: 1 };
        let goalPosition = { x: size - 2, y: size - 2 };

        // Zjištění, zda je zařízení mobilní
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (isMobile) {
            controls.style.display = 'flex'; // Zobrazit ovládání na mobilu
        } else {
            window.addEventListener('keydown', handleKeyPress);
        }

        // Generování náhodného bludiště (matoucí a spletité cesty)
        function generateMaze() {
            mazeLayout = Array(size).fill().map(() => Array(size).fill(1));

            function carve(x, y) {
                mazeLayout[y][x] = 0;
                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0]
                ].sort(() => Math.random() - 0.8); // Více náhodnosti

                directions.forEach(([dx, dy]) => {
                    const nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < size - 1 && nx > 0 && nx < size - 1 && mazeLayout[ny][nx] === 1) {
                        mazeLayout[y + dy / 2][x + dx / 2] = 0;
                        carve(nx, ny);
                    }
                });
            }

            carve(1, 1);
        }

        function drawMaze() {
            maze.innerHTML = '';
            maze.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            mazeLayout.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    div.classList.add(cell === 1 ? 'wall' : 'path');

                    if (x === playerPosition.x && y === playerPosition.y) {
                        div.innerHTML = `<img src="images/bludiste-hrac.png" alt="hráč">`;
                    }
                    if (x === goalPosition.x && y === goalPosition.y) {
                        div.innerHTML = `<img src="images/bludiste-cil.png" alt="cíl">`;
                    }

                    maze.appendChild(div);
                });
            });
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (mazeLayout[newY] && mazeLayout[newY][newX] === 0) {
                playerPosition = { x: newX, y: newY };
                drawMaze();
                checkWin();
            }
        }

        function resetGame() {
            playerPosition = { x: 1, y: 1 };
            generateMaze();
            drawMaze();
            message.textContent = '';
        }

        resetGame();
    </script>

</body>

</html>
