<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bludi≈°tƒõ ‚Äì Rack≈Øv hern√≠ koutek</title>
    <style>
        body {
            background-color: #5A3825; /* Tmav≈°√≠ hnƒõd√° */
            color: orange; /* Oran≈æov√° barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Cel√° obrazovka */
            box-sizing: border-box;
            overflow: hidden; /* Skryt√≠ posuvn√≠ku */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: 4vw; /* Obyƒçejn√Ω nadpis */
            margin: 10px 0;
            color: orange;
        }

        /* Responzivn√≠ bludi≈°tƒõ */
        .maze {
            display: grid;
            gap: 2px;
            margin: 10px 0;
            /* Dynamick√° velikost podle obrazovky */
            width: min(90vw, 90vh);
            height: min(90vw, 90vh);
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        /* Barvy prvk≈Ø */
        .wall {
            background-color: orange; /* Stƒõna */
        }

        .path {
            background-color: #5A3825; /* Cesta */
        }

        .player {
            background-color: white; /* Pan√°ƒçek */
        }

        .goal {
            background-color: limegreen; /* C√≠l */
        }

        /* Tlaƒç√≠tka */
        button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 1.5vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: orange;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin-top: 10px;
        }

        /* Ovl√°dac√≠ tlaƒç√≠tka */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .control-row {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 2vw;
            cursor: pointer;
        }

        .message {
            margin-top: 10px;
            font-size: 2vw;
        }

        /* Responzivn√≠ √∫pravy pro men≈°√≠ obrazovky */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw; /* Vƒõt≈°√≠ nadpis na mobilu */
            }

            button {
                font-size: 4vw;
            }

            .control-btn {
                padding: 8px;
                font-size: 4vw;
            }

            .message {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bludi≈°tƒõ</h1>

        <!-- Bludi≈°tƒõ -->
        <div id="maze" class="maze"></div>

        <!-- Poƒç√≠tadlo krok≈Ø -->
        <div id="steps" class="message">Kroky: 0</div>

        <!-- Zpr√°va o v√Ωh≈ôe -->
        <div id="message" class="message"></div>

        <!-- Tlaƒç√≠tka -->
        <div class="buttons">
            <button onclick="resetGame()">Nov√° hra</button>
            <button onclick="window.location.href='index.html'">Hlavn√≠ strana</button>
        </div>

        <!-- Ovl√°dac√≠ tlaƒç√≠tka na mobilu -->
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, -1)">‚¨ÜÔ∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(-1, 0)">‚¨ÖÔ∏è</button>
                <button class="control-btn" onclick="movePlayer(1, 0)">‚û°Ô∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, 1)">‚¨áÔ∏è</button>
            </div>
        </div>

    </div>

    <script>
        const maze = document.getElementById('maze');
        const message = document.getElementById('message');
        const stepsDisplay = document.getElementById('steps');
        const size = 25;

        let mazeLayout = [];
        let playerPosition = { x: 1, y: 1 };
        let goalPosition = { x: size - 2, y: size - 2 };
        let steps = 0;
        let gameWon = false;

        // Generov√°n√≠ n√°hodn√©ho bludi≈°tƒõ
        function generateMaze() {
            mazeLayout = Array(size).fill().map(() => Array(size).fill(1));

            function carve(x, y) {
                const directions = [[0, -2], [0, 2], [-2, 0], [2, 0]].sort(() => Math.random() - 0.5);
                mazeLayout[y][x] = 0;
                directions.forEach(([dx, dy]) => {
                    const nx = x + dx, ny = y + dy;
                    if (ny > 0 && ny < size - 1 && nx > 0 && nx < size - 1 && mazeLayout[ny][nx] === 1) {
                        mazeLayout[y + dy / 2][x + dx / 2] = 0;
                        carve(nx, ny);
                    }
                });
            }

            carve(1, 1);
        }

        // Vykreslen√≠ bludi≈°tƒõ
        function drawMaze() {
            maze.innerHTML = '';
            maze.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            mazeLayout.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement('div');
                    div.className = 'cell ' + (cell === 1 ? 'wall' : 'path');

                    if (x === playerPosition.x && y === playerPosition.y) div.classList.add('player');
                    if (x === goalPosition.x && y === goalPosition.y) div.classList.add('goal');

                    maze.appendChild(div);
                });
            });
        }

        // Pohyb hr√°ƒçe
        function movePlayer(dx, dy) {
            if (gameWon) return;

            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (mazeLayout[newY]?.[newX] === 0) {
                playerPosition = { x: newX, y: newY };
                steps++;
                stepsDisplay.textContent = `Kroky: ${steps}`;
                drawMaze();
                checkWin();
            }
        }

        // Kontrola v√Ωhry
        function checkWin() {
            if (playerPosition.x === goalPosition.x && playerPosition.y === goalPosition.y && !gameWon) {
                gameWon = true;
                message.textContent = `üéâ Gratulujeme! Tv≈Øj k√≥d: ${generateCode()}`;
            }
        }

        function generateCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        function resetGame() {
            playerPosition = { x: 1, y: 1 };
            steps = 0;
            gameWon = false;
            stepsDisplay.textContent = "Kroky: 0";
            generateMaze();
            drawMaze();
            message.textContent = '';
        }

        window.addEventListener('keydown', (e) => {
            const moves = { ArrowUp: [0, -1], ArrowDown: [0, 1], ArrowLeft: [-1, 0], ArrowRight: [1, 0] };
            if (moves[e.key]) movePlayer(...moves[e.key]);
        });

        resetGame();
    </script>

</body>

</html>
