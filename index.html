<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rackův herní koutek</title>
    <style>
        /* Reset a základní styl */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #5A3825; /* Tmavší hnědá */
            color: orange; /* Oranžová barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Zajištění minimální výšky */
        }

        /* Logo */
        .logo {
            max-width: 20vw; /* Logo se přizpůsobí velikosti obrazovky */
            height: auto;
            margin: 20px 0;
        }

        /* Nadpisy */
        h1 {
            font-size: 3vw; /* Velikost nadpisu přizpůsobená */
        }

        h2 {
            font-size: 2vw;
        }

        /* Kontejner pro herní boxy */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Přizpůsobivý počet sloupců */
            gap: 20px;
            padding: 20px;
            max-width: 1200px; /* Max šířka na velkých obrazovkách */
            width: 100%;
        }

        /* Herní box */
        .game-box {
            background-color: orange; /* Oranžová barva boxu */
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.8vw; /* Přizpůsobivá velikost textu */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .game-box:hover {
            transform: scale(1.1); /* Animace při najetí */
        }

        /* Ikony v herních boxech */
        .game-box img {
            width: 80px;
            height: auto;
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            h2 {
                font-size: 4vw;
            }

            .logo {
                max-width: 40vw; /* Menší logo na menších obrazovkách */
            }

            .container {
                grid-template-columns: repeat(2, 1fr); /* Dva sloupce na mobilu */
            }

            .game-box {
                font-size: 4vw; /* Menší text */
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* Zachování dvou sloupců */
            }

            .game-box {
                font-size: 5vw; /* Ještě menší text */
                padding: 10px;
            }

            .logo {
                max-width: 50vw;
            }

            h1 {
                font-size: 8vw;
            }

            h2 {
                font-size: 6vw;
            }
        }
    </style>
</head>

<body>

    <!-- Logo a název -->

    <h1>Pekárna Racek</h1>
    <h2>Rackův herní koutek</h2>

    <!-- Herní boxy -->
    <div class="container">

        </a>

        </a>
        <a href="bludiste.html" class="game-box">
            <img src="images/ikona.png" alt="Bludiště">Bludiště
        </a>
        <a href="barvy.html" class="game-box">

        <a href="pameti.html" class="game-box">
