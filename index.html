<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rackův herní koutek</title>
    <style>
        body {
            background-color: #5A3825; /* Tmavší hnědá */
            color: orange; /* Oranžová barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Zajišťuje správné počítání rozměrů */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Zajištění, že obsah zabere minimálně celou výšku obrazovky */
        }

        /* Logo */
        img.logo {
            max-width: 150px; /* Zajištění správné velikosti loga */
            height: auto;
            margin-top: 20px;
        }

        h1 {
            margin: 10px 0;
        }

        h2 {
            margin: 5px 0 20px;
        }

        /* Herní boxy – mřížka */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 sloupce na velkých obrazovkách */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Styl jednotlivých herních boxů */
        .game-box {
            background-color: orange;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        /* Zvýraznění při najetí myší */
        .game-box:hover {
            transform: scale(1.1);
        }

        /* Obrázky v herních boxech – responsivní */
        .game-box img {
            width: 80%; /* Obrázky se přizpůsobí šířce boxu */
            height: auto; /* Zachování poměru stran */
            max-width: 100px; /* Maximální velikost obrázku */
            margin-bottom: 10px; /* Mezera pod obrázkem */
        }

        /* Responzivní úpravy pro menší zařízení */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 sloupce na menších obrazovkách */
            }

            .game-box {
                font-size: 16px; /* Menší text na mobilu */
                padding: 15px;
            }

            img.logo {
                max-width: 120px; /* Menší logo na mobilu */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* Zachování dvou sloupců na malých displejích */
            }

            .game-box {
                font-size: 14px; /* Menší text */
                padding: 10px;
            }

            img.logo {
                max-width: 100px; /* Menší logo */
            }

            h1 {
                font-size: 24px; /* Menší nadpis */
            }

            h2 {
                font-size: 18px; /* Menší podnadpis */
            }
        }
    </style>
</head>

<body>

    <!-- Logo a nadpis -->
