<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rackův herní koutek</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #5A3825;
            color: orange;
            text-align: center;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            max-width: 20vw;
            height: auto;
            margin: 20px 0;
        }

        h1 {
            font-size: 3vw;
        }

        h2 {
            font-size: 2vw;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .game-box {
            background-color: orange;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 1.8vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .game-box:hover {
            transform: scale(1.1);
            background-color: #FFA500;
        }

        .game-box img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 6vw; }
            h2 { font-size: 4vw; }
            .logo { max-width: 40vw; }
            .container { grid-template-columns: repeat(2, 1fr); }
            .game-box { font-size: 4vw; padding: 15px; }
        }

        @media (max-width: 480px) {
            .container { grid-template-columns: repeat(2, 1fr); }
            .game-box { font-size: 5vw; padding: 10px; }
            .logo { max-width: 50vw; }
            h1 { font-size: 8vw; }
            h2 { font-size: 6vw; }
        }
    </style>
</head>
<body>
    <img src="images/uvod02.png" alt="Logo Pekárna Racek" class="logo">
    <h1>Pekárna Racek</h1>
    <h2>Rackův herní koutek</h2>

    <div class="container">
	<a href="kviz.html" class="game-box">
            <img src="images/tlac-puzzle.png" alt="Kvíz">Kvíz
        </a>
        <a href="bludiste.html" class="game-box">
            <img src="images/tlac-bludiste.png" alt="Bludiště">Bludiště
        </a>
        <a href="hadani-cisla.html" class="game-box">
            <img src="images/tlac-cisla.png" alt="Čísla">Čísla
        </a>
        <a href="pexeso.html" class="game-box">
            <img src="images/tlac-pexeso.png" alt="Pexeso">Pexeso
        </a>
        <a href="piskvorky.html" class="game-box">
            <img src="images/tlac-piskvorky.png" alt="Piškvorky">Piškvorky
        </a>
        <a href="tic-tac-toe.html" class="game-box">
            <img src="images/tlac-piskvorky.png" alt="Tic-Tac-Toe">Tic-Tac-Toe
        </a>
        <a href="puzzle.html" class="game-box">
            <img src="images/tlac-puzzle.png" alt="Puzzle">Puzzle
        </a>
        <a href="sibenice.html" class="game-box">
            <img src="images/tlac-sibenice.png" alt="Šibenice">Šibenice
        </a>
    </div>
</body>
</html>
