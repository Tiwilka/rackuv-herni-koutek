<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hádání čísla</title>
    <style>
        /* Základní styl */
        body {
            background-color: #5A3825;
            color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4vw;
            margin-bottom: 10px;
            color: orange;
        }

        input, button {
            padding: 10px;
            font-size: 2vw;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        input {
            width: 200px;
        }

        button {
            background-color: orange;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Zpráva o výsledku */
        .message {
            font-size: 2vw;
            margin-top: 20px;
        }

        /* Úspěchy a zlepšení */
        .buttons {
            margin-top: 20px;
        }

        .correct {
            background-color: green;
        }

        .wrong {
            background-color: red;
        }

        .hint {
            background-color: yellow;
        }

        /* Animace pro správnou odpověď */
        @keyframes winAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .win {
            animation: winAnimation 1s ease-in-out;
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            input, button {
                font-size: 4vw;
            }

            .message {
                font-size: 4vw;
            }
        }

        /* Grafické zobrazení pokusů */
        .attempts {
            font-size: 2vw;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Hádání čísla</h1>

    <p>Hádej číslo mezi <span id="minRange">1</span> a <span id="maxRange">100</span></p>

    <!-- Vstup pro číslo -->
    <input type="number" id="guess" placeholder="Zadej číslo" min="1" max="100">
    <button onclick="checkGuess()">Hádaj</button>

    <!-- Zpráva o výsledku -->
    <div id="message" class="message"></div>

    <!-- Zobrazení počtu pokusů -->
    <div id="attempts" class="attempts"></div>

    <!-- Tlačítka pro nastavení obtížnosti a počtu pokusů -->
    <div class="buttons">
        <button onclick="resetGame()">Nová hra</button>
        <button onclick="window.location.href='index.html'">Hlavní strana</button>
    </div>

    <script>
        let targetNumber;
        let attempts = 0;
        let maxAttempts = 10;
        let minRange = 1;
        let maxRangeVal = 100;

        // Funkce pro nastavení obtížnosti
        function setDifficulty(difficulty) {
            if (difficulty === "easy") {
                minRange = 1;
                maxRangeVal = 50;
                maxAttempts = 5;
            } else if (difficulty === "medium") {
                minRange = 1;
                maxRangeVal = 100;
                maxAttempts = 10;
            } else if (difficulty === "hard") {
                minRange = 1;
                maxRangeVal = 1000;
                maxAttempts = 15;
            }
            document.getElementById("minRange").textContent = minRange;
            document.getElementById("maxRange").textContent = maxRangeVal;
        }

        // Funkce pro reset hry
        function resetGame() {
            targetNumber = Math.floor(Math.random() * (maxRangeVal - minRange + 1)) + minRange;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guess').value = '';
            document.getElementById('attempts').textContent = `Počet pokusů: ${maxAttempts}`;
            document.querySelector('button').classList.remove('correct', 'wrong', 'hint');
        }

        // Funkce pro kontrolu tipu
        function checkGuess() {
            const guess = Number(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');
            const button = document.querySelector('button');
            const attemptsElement = document.getElementById('attempts');

            if (isNaN(guess) || guess < minRange || guess > maxRangeVal) {
                messageElement.textContent = `Zadejte číslo mezi ${minRange} a ${maxRangeVal}!`;
                return;
            }

            attempts++;

            if (guess === targetNumber) {
                messageElement.textContent = `Gratuluji! Uhodl/a jsi číslo ${targetNumber} za ${attempts} pokusů!`;
                button.classList.add('correct');
                button.classList.add('win');
                attemptsElement.textContent = '';
            } else if (guess < targetNumber) {
                if (attempts < maxAttempts) {
                    messageElement.textContent = `Počet pokusů: ${attempts}. Číslo je vyšší!`;
                    button.classList.add('wrong');
                } else {
                    messageElement.textContent = `Prohrál/a jsi! Správné číslo bylo ${targetNumber}.`;
                    attemptsElement.textContent = '';
                }
            } else {
                if (attempts < maxAttempts) {
                    messageElement.textContent = `Počet pokusů: ${attempts}. Číslo je nižší!`;
                    button.classList.add('wrong');
                } else {
                    messageElement.textContent = `Prohrál/a jsi! Správné číslo bylo ${targetNumber}.`;
                    attemptsElement.textContent = '';
                }
            }

            if (attempts === 10 && maxAttempts >= 10) {
                messageElement.textContent += ` Nápověda: Číslo je dělitelné 5.`;
                button.classList.add('hint');
            }

            if (attempts === 11 && maxAttempts >= 11) {
                messageElement.textContent += ` Nápověda: Číslo je ${targetNumber % 2 === 0 ? 'sudé' : 'liché'}.`;
                button.classList.add('hint');
            }

            if (attempts >= maxAttempts) {
                attemptsElement.textContent = `Hra skončila!`;
            }
        }

        // Nastavit výchozí obtížnost
        setDifficulty("medium");
        resetGame();
    </script>

</body>
</html>
