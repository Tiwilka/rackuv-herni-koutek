<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krychlov칳 Labyrint</title>
    <style>
        /* Z치kladn칤 styl */
        body {
            background-color: #5A3825;
            color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: 4vw;
            margin: 10px 0;
            color: orange;
        }

        /* Bludi코t캩 */
        .maze {
            display: grid;
            gap: 2px;
            margin: 10px 0;
            width: min(80vmin, 600px);
            height: min(80vmin, 600px);
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: #5A3825;
        }

        /* Barvy prvk콢 */
        .wall {
            background-color: orange;
        }

        .path {
            background-color: #5A3825;
        }

        .player {
            background-color: white;
        }

        .goal {
            background-color: limegreen;
        }

        .number {
            color: white;
            font-size: 2vw;
            font-weight: bold;
        }

        /* Tla캜칤tka */
        button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 2vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: orange;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Ovl치dac칤 tla캜칤tka */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .control-row {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 2vw;
            cursor: pointer;
        }

        /* Zpr치vy */
        .message {
            margin-top: 10px;
            font-size: 2vw;
        }

        /* Responzivn칤 칰pravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            .control-btn {
                padding: 8px;
                font-size: 4vw;
            }

            button {
                font-size: 4vw;
            }

            .message {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Krychlov칳 Labyrint</h1>

        <!-- Bludi코t캩 -->
        <div id="maze" class="maze"></div>

        <!-- Po캜칤tadlo krok콢 -->
        <div id="steps" class="message">Kroky: 0</div>

        <!-- Zpr치va o v칳h콏e -->
        <div id="message" class="message"></div>

        <!-- Tla캜칤tka -->
        <div class="buttons">
            <button onclick="resetGame()">Nov치 hra</button>
            <button onclick="window.location.href='index.html'">Hlavn칤 strana</button>
        </div>

        <!-- Ovl치dac칤 tla캜칤tka na mobilu -->
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, -1)">拘勇</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(-1, 0)">拘勇</button>
                <button class="control-btn" onclick="movePlayer(1, 0)">俱뫮잺</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, 1)">拘勇</button>
            </div>
        </div>

    </div>

    <script>
        const maze = document.getElementById('maze');
        const message = document.getElementById('message');
        const stepsDisplay = document.getElementById('steps');
        const size = 5; // Rozm캩r krychlov칠ho labyrintu (5x5)

        let mazeLayout = [];
        let playerPosition = { x: 0, y: 0 }; // Po캜치te캜n칤 pozice hr치캜e
        let goalPosition = { x: size - 1, y: size - 1 }; // C칤lov치 pozice
        let steps = 0;
        let gameWon = false;

        // Generov치n칤 n치hodn칠ho bludi코t캩
        function generateMaze() {
            mazeLayout = Array(size).fill().map(() => Array(size).fill(1)); // 1 = st캩na

            // Generov치n칤 cesty
            mazeLayout[0][0] = 0; // Startovn칤 bod
            mazeLayout[size - 1][size - 1] = 0; // C칤l

            // Nastaven칤 n치hodn칳ch 캜칤sel na st캩n치ch
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (mazeLayout[y][x] !== 0) {
                        if (Math.random() > 0.7) {
                            mazeLayout[y][x] = Math.floor(Math.random() * 9) + 1; // Nastaven칤 캜칤sla na st캩n캩
                        } else {
                            mazeLayout[y][x] = 1; // St캩na
                        }
                    }
                }
            }
        }

        // Vykreslen칤 bludi코t캩
        function drawMaze() {
            maze.innerHTML = '';
            maze.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            maze.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            mazeLayout.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement('div');
                    div.className = 'cell ' + (cell === 1 ? 'wall' : 'path');

                    if (x === playerPosition.x && y === playerPosition.y) div.classList.add('player');
                    if (x === goalPosition.x && y === goalPosition.y) div.classList.add('goal');

                    if (typeof cell === 'number') {
                        const numberDiv = document.createElement('div');
                        numberDiv.className = 'number';
                        numberDiv.textContent = cell;
                        div.appendChild(numberDiv);
                    }

                    maze.appendChild(div);
                });
            });
        }

        // Pohyb hr치캜e
        function movePlayer(dx, dy) {
            if (gameWon) return;

            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (mazeLayout[newY]?.[newX] === 0) { // Pokud je cesta
                playerPosition = { x: newX, y: newY };
                steps++;
                stepsDisplay.textContent = `Kroky: ${steps}`;
                drawMaze();
                checkWin();
            }
        }

        // Kontrola v칳hry
        function checkWin() {
            if (playerPosition.x === goalPosition.x && playerPosition.y === goalPosition.y && !gameWon) {
                gameWon = true;
                message.textContent = `游꿀 Gratulujeme! Tv콢j k칩d: ${generateCode()}`;
            }
        }

        function generateCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        function resetGame() {
            playerPosition = { x: 0, y: 0 };
            steps = 0;
            gameWon = false;
            stepsDisplay.textContent = "Kroky: 0";
            generateMaze();
            drawMaze();
            message.textContent = '';
        }

        resetGame();

        // P콏id치n칤 ovl치d치n칤 kl치vesnic칤 (na po캜칤ta캜i)
        document.addEventListener('keydown', (event) => {
            if (gameWon) return;

            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });
    </script>

</body>

</html>
