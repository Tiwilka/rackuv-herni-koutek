<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hádání čísla</title>
    <style>
        /* Základní styl */
        body {
            background-color: #5A3825;
            color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4vw;
            margin-bottom: 10px;
            color: orange;
        }

        input, button {
            padding: 10px;
            font-size: 2vw;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        input {
            width: 200px;
        }

        button {
            background-color: orange;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Zpráva o výsledku */
        .message {
            font-size: 2vw;
            margin-top: 20px;
        }

        /* Úspěchy a zlepšení */
        .buttons {
            margin-top: 20px;
        }

        .correct {
            background-color: green;
        }

        .wrong {
            background-color: red;
        }

        /* Animace pro správnou odpověď */
        @keyframes winAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .win {
            animation: winAnimation 1s ease-in-out;
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            input, button {
                font-size: 4vw;
            }

            .message {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>

    <h1>Hádání čísla</h1>

    <p>Hádej číslo mezi 1 a 100!</p>

    <!-- Vstup pro číslo -->
    <input type="number" id="guess" placeholder="Zadej číslo" min="1" max="100">
    <button onclick="checkGuess()">Hádaj</button>

    <!-- Zpráva o výsledku -->
    <div id="message" class="message"></div>

    <!-- Tlačítko pro restart -->
    <div class="buttons">
        <button onclick="resetGame()">Nová hra</button>
    </div>

    <script>
        let targetNumber;
        let attempts = 0;
        const maxAttempts = 10;

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guess').value = '';
            document.querySelector('button').classList.remove('correct', 'wrong');
        }

        function checkGuess() {
            const guess = Number(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');
            const button = document.querySelector('button');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = 'Zadejte číslo mezi 1 a 100!';
                return;
            }

            attempts++;

            if (guess === targetNumber) {
                messageElement.textContent = `Gratuluji! Uhodl/a jsi číslo ${targetNumber} za ${attempts} pokusů!`;
                button.classList.add('correct');
            } else if (guess < targetNumber) {
                if (attempts < maxAttempts) {
                    messageElement.textContent = `Počet pokusů: ${attempts}. Číslo je vyšší!`;
                    button.classList.add('wrong');
                } else {
                    messageElement.textContent = `Prohrál/a jsi! Správné číslo bylo ${targetNumber}.`;
                }
            } else {
                if (attempts < maxAttempts) {
                    messageElement.textContent = `Počet pokusů: ${attempts}. Číslo je nižší!`;
                    button.classList.add('wrong');
                } else {
                    messageElement.textContent = `Prohrál/a jsi! Správné číslo bylo ${targetNumber}.`;
                }
            }
        }

        resetGame();
    </script>

</body>
</html>
