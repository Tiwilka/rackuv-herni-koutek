<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hádání čísla</title>
    <style>
        /* Základní styl */
        body {
            background-color: #5A3825;
            color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4vw;
            margin-bottom: 10px;
            color: orange;
        }

        input, button {
            padding: 10px;
            font-size: 2vw;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        input {
            width: 200px;
        }

        button {
            background-color: orange;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Zpráva o výsledku */
        .message {
            font-size: 2vw;
            margin-top: 20px;
        }

        /* Úspěchy a zlepšení */
        .buttons {
            margin-top: 20px;
        }

        .correct {
            background-color: green;
        }

        .wrong {
            background-color: red;
        }

        .hint {
            background-color: yellow;
        }

        /* Animace pro správnou odpověď */
        @keyframes winAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .win {
            animation: winAnimation 1s ease-in-out;
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            input, button {
                font-size: 4vw;
            }

            .message {
                font-size: 4vw;
            }
        }

        /* Grafické zobrazení pokusů */
        .attempts {
            font-size: 2vw;
            margin-top: 10px;
        }

        /* Výběr obtížnosti */
        .difficulty-buttons {
            margin-top: 20px;
        }

        .difficulty-buttons button {
            font-size: 2vw;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Hádání čísla</h1>

    <div class="difficulty-buttons" id="difficulty-selection">
        <button onclick="startGame(100)">Hádání čísla od 1 do 100</button>
        <button onclick="startGame(1000)">Hádání čísla od 1 do 1000</button>
    </div>

    <div id="game" style="display: none;">
        <p>Hádej číslo mezi <span id="minRange">1</span> a <span id="maxRange"></span></p>
        <input type="number" id="guess" placeholder="Zadej číslo" min="1">
        <button onclick="checkGuess()">Hádej</button>

        <div id="message" class="message"></div>

        <div id="attempts" class="attempts"></div>

        <div class="buttons">
            <button onclick="resetGame()">Nová hra</button>
            <button onclick="window.location.href='index.html'">Hlavní strana</button>
        </div>
    </div>

    <script>
        let targetNumber;
        let attempts = 0;
        let maxAttempts = 15;
        let minRange = 1;
        let maxRangeVal = 100;

        // Funkce pro nastartování hry
        function startGame(range) {
            document.getElementById('difficulty-selection').style.display = 'none'; // Skrýt výběr obtížnosti
            document.getElementById("maxRange").textContent = range;
            minRange = 1;
            maxRangeVal = range;
            resetGame();
            document.getElementById('game').style.display = 'block'; // Zobrazit hru
        }

        // Funkce pro reset hry
        function resetGame() {
            targetNumber = Math.floor(Math.random() * (maxRangeVal - minRange + 1)) + minRange;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guess').value = '';
            document.getElementById('attempts').textContent = `Počet pokusů: ${maxAttempts}`;
            document.querySelector('button').classList.remove('correct', 'wrong', 'hint');
            document.querySelector('button').style.backgroundColor = 'orange'; // Reset barvy tlačítka
        }

        // Funkce pro kontrolu tipu
        function checkGuess() {
            const guess = Number(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');
            const button = document.querySelector('button');
            const attemptsElement = document.getElementById('attempts');

            if (isNaN(guess) || guess < minRange || guess > maxRangeVal) {
                messageElement.textContent = `Zadejte číslo mezi ${minRange} a ${maxRangeVal}!`;
                return;
            }

            attempts++;

            // Odpověď na správný tip
            if (guess === targetNumber) {
                messageElement.textContent = `Gratuluji! Uhodl/a jsi číslo ${targetNumber} za ${attempts} pokusů!`;
                button.classList.add('correct');
                button.classList.add('win');
                attemptsElement.textContent = '';
                button.style.backgroundColor = 'green'; // Zelené tlačítko pro správný tip
            } else if (guess < targetNumber) {
                // Odpověď na příliš nízký tip
                if (attempts < maxAttempts) {
                    messageElement.textContent = `Počet pokusů: ${attempts}. Číslo je vyšší!`;
                    button.classList.add('wrong');
                    button.style.backgroundColor = 'red'; // Červené tlačítko pro nízký tip
                } else {
                    messageElement.textContent = `Prohrál/a jsi! Správné číslo bylo ${targetNumber}.`;
                    attemptsElement.textContent = '';
                }
            } else {
                // Odpověď na příliš vysoký tip
                if (attempts < maxAttempts) {
                    messageElement.textContent = `Počet pokusů: ${attempts}. Číslo je nižší!`;
                    button.classList.add('wrong');
                    button.style.backgroundColor = 'blue'; // Modré tlačítko pro vysoký tip
                } else {
                    messageElement.textContent = `Prohrál/a jsi! Správné číslo bylo ${targetNumber}.`;
                    attemptsElement.textContent = '';
                }
            }

            // Nápověda po 10. pokusu
            if (attempts === 10 && maxAttempts >= 10) {
                messageElement.textContent += ` Nápověda: Číslo je dělitelné 5.`;
                button.classList.add('hint');
            }

            // Nápověda po 12. pokusu
            if (attempts === 12 && maxAttempts >= 12) {
                messageElement.textContent += ` Nápověda: Číslo je ${targetNumber % 2 === 0 ? 'sudé' : 'liché'}.`;
                button.classList.add('hint');
            }

            if (attempts >= maxAttempts) {
                attemptsElement.textContent = `Hra skončila!`;
            }
        }

        // Nastavit výchozí obtížnost
        startGame(100);
    </script>

</body>
</html>
