<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Skládanka</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #puzzle-container {
            position: relative;
            border: 2px solid #333;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .puzzle-piece {
            position: absolute;
            border: 1px solid #555;
            box-sizing: border-box;
            cursor: grab;
            background-repeat: no-repeat;
            background-size: cover;
            transition: transform 0.1s ease-in-out;
        }

        .puzzle-piece.dragging {
            z-index: 10;
            cursor: grabbing;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
        }

        .correct-position {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Puzzle Skládanka</h1>
    <div id="controls">
        <label for="difficulty">Obtížnost:</label>
        <select id="difficulty">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
        <button id="start-button">Nová Hra</button>
    </div>
    <div id="puzzle-container"></div>
    <div id="message"></div>

    <script>
        const puzzleContainer = document.getElementById('puzzle-container');
        const difficultySelect = document.getElementById('difficulty');
        const startButton = document.getElementById('start-button');
        const messageElement = document.getElementById('message');

        const imageSrc = 'images/example.jpg'; // Nahraďte cestou k vašemu obrázku
        let gridSize = 3; // Výchozí velikost mřížky
        let pieces = [];
        let pieceSize;
        let originalPositions = [];

        startButton.addEventListener('click', startGame);
        difficultySelect.addEventListener('change', () => {
            gridSize = parseInt(difficultySelect.value);
            startGame();  // Zajistíme, že se hra restartuje i při změně obtížnosti
        });

        function startGame() {
            // Resetování herního stavu
            puzzleContainer.innerHTML = ''; // Vyčistíme předchozí puzzle
            pieces = [];
            originalPositions = [];
            messageElement.textContent = '';

            const img = new Image();
            img.onload = () => {
                const containerSize = Math.min(400, img.width); // Nastavte maximální velikost kontejneru
                puzzleContainer.style.width = `${containerSize}px`;
                puzzleContainer.style.height = `${containerSize}px`;
                pieceSize = containerSize / gridSize;
                createPieces(img);
            };
            img.src = imageSrc;
        }

        function createPieces(image) {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.width = `${pieceSize}px`;
                    piece.style.height = `${pieceSize}px`;
                    piece.style.backgroundImage = `url('${image.src}')`;
                    piece.style.backgroundPosition = `-${j * pieceSize}px -${i * pieceSize}px`;
                    piece.dataset.row = i;
                    piece.dataset.col = j;
                    piece.dataset.originalX = j * pieceSize;
                    piece.dataset.originalY = i * pieceSize;
                    originalPositions.push({ row: i, col: j });

                    // Umístěte dílky náhodně
                    const randomX = Math.random() * (puzzleContainer.offsetWidth - pieceSize);
                    const randomY = Math.random() * (puzzleContainer.offsetHeight - pieceSize);
                    piece.style.left = `${randomX}px`;
                    piece.style.top = `${randomY}px`;

                    setupDragAndDrop(piece);
                    puzzleContainer.appendChild(piece);
                    pieces.push(piece);
                }
            }
        }

        let draggedPiece = null;
        let offsetX, offsetY;

        function setupDragAndDrop(piece) {
            piece.addEventListener('mousedown', (e) => {
                draggedPiece = piece;
                piece.classList.add('dragging');
                offsetX = e.clientX - piece.getBoundingClientRect().left;
                offsetY = e.clientY - piece.getBoundingClientRect().top;
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (!draggedPiece) return;
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            draggedPiece.style.left = `${x}px`;
            draggedPiece.style.top = `${y}px`;
        });

        document.addEventListener('mouseup', () => {
            if (!draggedPiece) return;
            draggedPiece.classList.remove('dragging');
            checkPosition(draggedPiece);
            draggedPiece = null;
        });

        function checkPosition(piece) {
            const pieceRect = piece.getBoundingClientRect();
            const containerRect = puzzleContainer.getBoundingClientRect();
            const tolerance = pieceSize / 4; // Tolerance pro umístění

            const targetX = parseInt(piece.dataset.originalX);
            const targetY = parseInt(piece.dataset.originalY);

            if (
                Math.abs(pieceRect.left - containerRect.left - targetX) < tolerance &&
                Math.abs(pieceRect.top - containerRect.top - targetY) < tolerance
            ) {
                piece.style.left = `${targetX}px`;
                piece.style.top = `${targetY}px`;
                piece.draggable = false; // Zabraňte dalšímu přetahování správně umístěného dílku
                piece.classList.add('correct-position');
                checkWin();
            }
        }

        function checkWin() {
            const correctPieces = document.querySelectorAll('.puzzle-piece.correct-position');
            if (correctPieces.length === gridSize * gridSize) {
                messageElement.textContent = 'Gratuluji! Složili jste puzzle!';
            }
        }

        // Prozatím spustíme hru s výchozí obtížností po načtení stránky
        startGame();
    </script>
</body>
</html>
